<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aishi Calculator</title>
  <style>
    body {
      margin:0; height:100vh; display:grid; place-items:center;
      background:#ffc97d; font-family:sans-serif; color:#fff;
    }
    .calc {
      width:320px; background:#171b2e; border-radius:16px; padding:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.5);
    }
    .screen {
      background:#0d1321; border-radius:12px; padding:12px;
      text-align:right; font-size:2rem; margin-bottom:12px;
      min-height:60px; display:flex; align-items:flex-end; justify-content:flex-end;
    }
    .keys {
      display:grid; grid-template-columns:repeat(4,1fr); gap:8px;
    }
    button {
      border:none; border-radius:10px; padding:14px; font-size:1.1rem;
      background:#cc7000; color:#fff; cursor:pointer;
    }
    button.op { color:#ffd166; }
    button.equals { background:#19382d; color:#6ef3a5; grid-column:span 2; }
    button:active { transform:scale(.97); }
  </style>
</head>
<body>

<h1 style="text-align:center; color:#000000"> CALCULATOR - Aishi De </h1>

  <div class="calc">
    <div id="screen" class="screen">0</div>
    <div class="keys">
      <button onclick="clearAll()">AC</button>
      <button onclick="percent()">%</button>
      <button onclick="setOp('/')">÷</button>
      <button onclick="setOp('*')">×</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="setOp('-')">−</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="setOp('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('.')">.</button>

      <button onclick="append('0')">0</button>
      <button class="equals" onclick="compute()">=</button>
    </div>
  </div>

  <script>
    let curr = '', prev = '', op = null;
    const screen = document.getElementById('screen');

    function update() { screen.textContent = curr || prev || '0'; }
    function append(d) { curr += d; update(); }
    function clearAll() { curr=''; prev=''; op=null; update(); }
    function setOp(o){ if(curr){ prev=curr; curr=''; } op=o; }
    function percent(){ curr = (parseFloat(curr)/100).toString(); update(); }
    function compute(){
      if(!op || !curr) return;
      let a = parseFloat(prev), b = parseFloat(curr);
      let r = op==='+'?a+b: op==='-'?a-b: op==='*'?a*b: a/b;
      curr = r.toString(); prev=''; op=null; update();
    }
    update();
  </script>
</body>
</html>
