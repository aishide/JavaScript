<!DOCTYPE html>
<html>
<head>
  <title>Basic JavaScript Program</title>
  <script>
    let name = "Aishi";
    let age = 21;

    alert("Hello " + name + "! You are " + age + " years old.");

    console.log("Hello " + name + "! You are " + age + " years old.");

  </script>
</head>
<body>
  <h1>Welcome to JavaScript Demo</h1>
  <p>Open the browser console to see the output from console.log.</p>
</body>
</html>
